<script>
  var cafeSound = document.getElementById('focus-sound-cafe'); // cafe sound audio
  var cafePlayBtn = document.getElementById('focus-play-cafe'); // play button
  //Play and Pause
  function playCafe() {
    // start music
    if (cafeSound.paused) {
      cafeSound.play();
      // remove play, add pause
      cafePlayBtn.className = "";
      cafePlayBtn.className = "pause";
    }
    else { // pause music
      cafeSound.pause();
      // remove pause, add play
      cafePlayBtn.className = "";
      cafePlayBtn.className = "play";
    }
  }
  
  var gardenSound = document.getElementById('focus-sound-garden'); // cafe sound audio
