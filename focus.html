  <div>
    <audio id="music">

    </audio>
    <div id="audioplayer">
      <button id="btn-play" class="play" onclick="play()"></button>
    </div>

<script>
  var music = document.getElementById('music'); // id for audio element
  var btnPlay = document.getElementById('btn-play'); // play button
  //Play and Pause
  function play() {
    // start music
    if (music.paused) {
      music.play();
      // remove play, add pause
      btnPlay.className = "";
      btnPlay.className = "pause";
    }
    else { // pause music
      music.pause();
      // remove pause, add play
      btnPlay.className = "";
      btnPlay.className = "play";
    }
  }
</script>
