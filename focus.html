    <div id="focus-player">
      <button id="focus-play-cafe" class="play" onclick="playCafe()"></button>

<script>
  var cafeSound = document.getElementById('focus-sound-cafe'); // id for audio element
  var cafePlayBtn = document.getElementById('focus-play-cafe'); // play button
  //Play and Pause
  function playCafe() {
    // start music
    if (cafeSound.paused) {
      cafeSound.play();
      // remove play, add pause
      cafePlayBtn.className = "";
      cafePlayBtn.className = "pause";
    }
    else { // pause music
      cafeSound.pause();
      // remove pause, add play
      cafePlayBtn.className = "";
      cafePlayBtn.className = "play";
    }
  }

</script>
